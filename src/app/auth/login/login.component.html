<section id="login">
  <article>
    <div class="form">
      <div class="login-card">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h2 class="auth-header">Fazer Login</h2>
          <mat-form-field appearance="outline" class="custom-mat-form-field">
            <mat-label for="email" class="custom-mat-label">Email</mat-label>
            <input
              matInput
              type="text"
              class="form-control"
              class="custom-mat-input"
              name="email"
              id="email"
              formControlName="email"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="custom-mat-form-field">
            <mat-label for="password" class="custom-mat-label">Senha</mat-label>
            <input
              matInput
              type="password"
              class="form-control"
              class="custom-mat-input"
              name="password"
              id="password"
              formControlName="password"
              required
            />
          </mat-form-field>

          <div class="hot-links">
            <a routerLink="/registrar">Registrar Nova Conta</a>
          </div>

          <button
            mat-raised-button
            type="submit"
            [disabled]="loginForm.invalid"
            [class]="loginForm.invalid ? 'disabled' : ''"
          >
            Entrar
          </button>
        </form>
      </div>
    </div>
  </article>
</section>
